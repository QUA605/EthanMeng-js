<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <title>Simple Wish List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <div class="container">
      <h1>TO DO LIST</h1>

        <input

          name="wish"

      </form>
      <ul>
        <!--Display task here-->
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
